text-align: center;
color:white;

        /* Header and Navigation */
        header {

            list-style: none;

        nav ul li {
            margin: 0 10px;

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;

        }

        nav ul li a:hover {

        /* Hero Section */

        }

        p {

            margin-top: 5px;

        }

        /* Profile Image with Animated Borders */
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 25px;
            background-color:rgb(255,255,255,0.1);
            backdrop-filter: blur(200px);
            border-radius: 50%;
        }

        .profile-img {
            border:3px solid rgb(255,255,255,0.1);
            width: 150px;
            
            height: 150px;
            margin-top: 5px;
            border-radius: 50%;
            box-shadow: 0 0 30px cyan;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Border Animation with Before & After Elements */
        .image-container::before,
        .image-container::after {
            content: "";
            position: absolute;
            top: 2px;
            left: -3px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-width: 5px;
            animation: rotateBorder 3s linear infinite;
        }

        .image-container::before {
            border-top: 5px solid rgb(238, 10, 10);
            border-bottom: 5px solid cyan;

        }


        @keyframes rotateBorder {
            
            100% {
                transform: rotate(360deg);
            }
        }

        /* Social Media Icons */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-links img {
            width: 30px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        /* Read Me Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ffaa;
        }
        
    </style>
</head>

<script>
    const words = ["Frontend Developer", "Web Designer", "Web Developer"];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;
    const typingElement = document.querySelector(".typing");

    function typeEffect() {
        currentWord = words[i];
        if (isDeleting) {
            typingElement.textContent = currentWord.substring(0, j--);
            if (j < 0) {
                isDeleting = false;
                i = (i + 1) % words.length;
            }
        } else {
            typingElement.textContent = currentWord.substring(0, j++);
            if (j === currentWord.length + 1) {
                isDeleting = true;
                setTimeout(typeEffect, 1000);
                return;
            }
        }
        setTimeout(typeEffect, isDeleting ? 50 : 100);
    }

    document.addEventListener("DOMContentLoaded", typeEffect);
</script>
