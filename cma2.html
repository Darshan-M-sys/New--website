<html>
  <head>
    <title>Canvas </title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      // Get the canvas element and its context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Draw a line
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(350, 50);
      ctx.strokeStyle = "blue";
      ctx.stroke();

      // Draw a circle
      ctx.beginPath();
      ctx.arc(200, 150, 50, 0, 2*Math.PI);
      ctx.fillStyle = "green";
      ctx.fill();

      // Draw a rectangle
      ctx.beginPath();
      ctx.rect(100, 200, 200, 100);
      ctx.strokeStyle = "red";
      ctx.stroke();

      // Create a gradient
      var gradient = ctx.createLinearGradient(0, 0, 400, 0);
      gradient.addColorStop(0, "blue");
      gradient.addColorStop(1, "red");

      // Draw a rectangle with gradient fill
      ctx.beginPath();
      ctx.rect(50, 75, 300, 40,);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw some text
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Hello, Canvas!", 100, 350);
    </script>
  </body>
</html>

<html>
  <head>
    <title>Canvas Curves Example</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      // Get the canvas element and its context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Draw a Bezier curve
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.bezierCurveTo(150, 50, 250, 150, 300, 100);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "blue";
      ctx.stroke();

      // Draw a quadratic curve
      ctx.beginPath();
      ctx.moveTo(100, 300);
      ctx.quadraticCurveTo(200, 200, 300, 300);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "red";
      ctx.stroke();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Game Example</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
      // Get the canvas element and its context
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");

      // Set the initial position and size of the square
      var x = 100;
      var y = 100;
      var squareSize = 50;

      // Draw the square on the canvas
      ctx.fillStyle = "green";
      ctx.fillRect(x, y, squareSize, squareSize);

      // Handle keyboard input to move the square
      window.addEventListener("keydown", function(event) {
        switch(event.key) {
          case "ArrowUp":
            y -= 10;
            break;
          case "ArrowDown":
            y += 10;
            break;
          case "ArrowLeft":
            x -= 10;
            break;
          case "ArrowRight":
            x += 10;
            break;
        }
        // Redraw the square in its new position
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "green";
        ctx.fillRect(x, y, squareSize, squareSize);
      });
    </script>
  </body>
</html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
</body>
</html>
