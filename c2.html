<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing RGB Buttons with Unique Effects</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #121212;
            background: black;
            border: 3px solid #16131300;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }

       
        button::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 8px;
            z-index: -1;
            animation: rgbBorder1 4s linear infinite;
        }

       
        .glow-button:nth-child(1)::after {
            background: linear-gradient(45deg, rgb(255, 0, 251), rgb(248, 14, 170), rgb(235, 9, 183));
            animation: rgbBorder1 4s linear infinite;
        }

        .glow-button:nth-child(2)::after {
            background: linear-gradient(45deg, cyan, magenta, yellow);
            animation: rgbBorder2 4s linear infinite;
        }

        .glow-button:nth-child(3)::after {
            background: linear-gradient(45deg, orange, purple, pink);
            animation: rgbBorder3 4s linear infinite;
        }

        @keyframes rgbBorder1 {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes rgbBorder2 {
            0% { filter: hue-rotate(120deg); }
            100% { filter: hue-rotate(480deg); }
        }

        @keyframes rgbBorder3 {
            0% { filter: hue-rotate(240deg); }
            100% { filter: hue-rotate(600deg); }
        }

      
        button::before {
            content: "";
            position: absolute;
            top: var(--yp);
            left: var(--xp);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(230, 173, 222, 0.8), transparent);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            border-radius: 50%;
            pointer-events: none;
        }

        button:hover::before {
            opacity: 0.9;
        }

        .glow-button:nth-child(1):hover {
            animation: rgbShadow1 0.1s infinite alternate;
        }

        .glow-button:nth-child(2):hover {
            animation: rgbShadow2 1.5s infinite alternate;
        }

        .glow-button:nth-child(3):hover {
            animation: rgbShadow3 1.5s infinite alternate;
        }

        @keyframes rgbShadow1 {
            0% { box-shadow: 0 0 10px rgb(195, 10, 176), 0 0 20px blue, 0 0 30px green; }
            50% { box-shadow: 0 0 10px rgb(227, 12, 141), 0 0 20px green, 0 0 30px red; }
            100% { box-shadow: 0 0 10px rgb(244, 14, 194), 0 0 20px red, 0 0 30px blue; }
        }

        @keyframes rgbShadow2 {
            0% { box-shadow: 0 0 10px rgb(225, 7, 185), 0 0 20px magenta, 0 0 30px yellow; }
            50% { box-shadow: 0 0 10px magenta, 0 0 20px yellow, 0 0 30px cyan; }
            100% { box-shadow: 0 0 10px yellow, 0 0 20px cyan, 0 0 30px magenta; }
        }

        @keyframes rgbShadow3 {
            0% { box-shadow: 0 0 10px orange, 0 0 20px purple, 0 0 30px pink; }
            50% { box-shadow: 0 0 10px purple, 0 0 20px pink, 0 0 30px orange; }
            100% { box-shadow: 0 0 10px pink, 0 0 20px orange, 0 0 30px purple; }
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button class="glow-button">BUTTON 1</button>
        <button class="glow-button">BUTTON 2</button>
        <button class="glow-button">BUTTON 3</button>
    </div>

    <script>
        document.querySelectorAll('.glow-button').forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.style.setProperty('--xp', x + 'px');
                this.style.setProperty('--yp', y + 'px');
            });
        });
    </script>
</body>
</html>
